<!DOCTYPE html>
<html ng-app="mainApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Book Store</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        
        <link rel="icon" type="image/x-icon" href="favicon.ico" />

        <script src="resources/js/jquery-1.12.0.min.js" type="text/javascript"></script>
        <script src="resources/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="resources/js/angular.min.js" type="text/javascript"></script>
        <script src="resources/js/angular-ui-router.min.js" type="text/javascript"></script>
        <script src="resources/js/ui-bootstrap-tpls-0.13.4.min.js" type="text/javascript"></script>
        <script src="resources/js/angular-messages.min.js" type="text/javascript"></script>


        <script src="src/app.js" type="text/javascript"></script>

        <!-- se gregan todas los archivos JavaScript de cada modulo que necesita el index.-->
        <script src="src/root/books/books.mod.js" type="text/javascript"></script>
        <script src="src/root/books/books.ctrl.js" type="text/javascript"></script>
        <script src="src/root/books/bookInstance/bookInstance.ctrl.js" type="text/javascript"></script>        
        <script src="src/root/books/bookInstance/bookInstance.mod.js" type="text/javascript"></script>        
        <script src="src/root/books/bookInstance/authors/authors.ctrl.js" type="text/javascript"></script>
        <script src="src/root/books/bookInstance/reviews/reviews.ctrl.js" type="text/javascript"></script>
        <script src="src/root/books/bookInstance/reviews/reviews.mod.js" type="text/javascript"></script>
        <script src="src/root/books/bookInstance/prizes/prizes.mod.js" type="text/javascript"></script>

        <script src="src/root/editorials/editorialInstance/editorialInstance.ctrl.js" type="text/javascript"></script>

        <script src="src/root/editorials/editorialInstance/books/books.ctrl.js" type="text/javascript"></script>
        <script src="src/root/editorials/create/create.ctrl.js" type="text/javascript"></script>
        <script src="src/root/authors/authors.mod.js" type="text/javascript"></script>
        <script src="src/root/authors/authors.ctrl.js" type="text/javascript"></script>
        <script src="src/root/authors/authorInstance/books/books.ctrl.js" type="text/javascript"></script>


    </head>
    <body style="padding-top: 60px;">
        <div class="container-fluid">
            <div class="col-md-12">
                <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-bar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href>BookBasico</a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="main-bar">
                            <ul class="nav navbar-nav">
                                <li><a ui-sref="books">Book</a></li>
                                <li><a ui-sref="editorials">Editorial</a></li>
                                <li><a ui-sref="authors">Author</a></li>
                            </ul>
                        </div> <!-- /.navbar-collapse -->
                    </div> <!-- /.container-fluid -->
                </nav>
            </div>
            <div ui-view></div>
        </div>
    </body>
